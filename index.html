<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel='stylesheet' href='style.css'>
    <title>Admin Dashboard</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="searchbar">
                <div class="searchbar-left">
                    <img src="images/search.svg">
                    <label></label>
                </div>  
                <div class="searchbar-right">
                    <img src="images/bell.svg">
                    <img src="images/account-circle.svg">
                    <p>Michael Wang</p>
                </div>  
                <div class="searchbar-bottom-left">
                    <img src="images/account-circle.svg">
                    <div class="bottom-left-text">
                        <p>Hi there,</p>
                        <h1>Michael Wang (@miq84)</h1>
                    </div>  
                    <div class="searchbar-buttons">
                        <button>New</button>
                        <button>Upload</button>
                        <button>Share</button>
                    </div>
                </div>   
            </div>
        </div>
        <div class="sidebar">
            <ul>
                <div class="logo">
                    <img src="images/dashboard.svg">
                    <h1>Dashboard</h1>
                </div> 
                <div class="mid-sidebar">
                    <div class="pair">
                        <img src="images/home.svg">
                        <li>Home</li>
                    </div>
                    <div class="pair">
                        <img src="images/profile.svg">
                        <li>Profile</li>
                    </div>
                    <div class="pair">
                        <img src="images/message.svg">
                        <li>Messages</li>
                    </div>
                    <div class="pair">
                        <img src="images/history.svg">
                        <li>History</li>
                    </div>
                    <div class="pair">
                        <img src="images/tasks.svg">
                        <li>Tasks</li>
                    </div>
                    <div class="pair">
                        <img src="images/comm.svg">
                        <li>Communities</li>
                    </div>
                </div>
                <div class="bot-sidebar">
                    <div class="pair">
                        <img src="images/settings.svg">
                        <li>Settings</li>
                    </div>
                    <div class="pair">
                        <img src="images/support.svg">
                        <li>Support</li>
                    </div>
                    <div class="pair">
                        <img src="images/privacy.svg">
                        <li>Privacy</li>
                    </div>
                </div>
            </ul>
        </div>
        <div class="projects">

        </div>
        <div class="announcements">

        </div>
        <div class="trending">

        </div>
    </div>
</body>
</html>
